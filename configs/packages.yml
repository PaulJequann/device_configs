# Package lists for device_configs
# All packages installed via Homebrew across all platforms

# CLI Tools (brew install)
cli_tools:
  - git
  - stow
  - zsh
  - neovim
  - tmux
  - fzf
  - ripgrep
  - fd
  - bat
  - eza
  - zoxide
  - bun
  - go-task
  - gemini-cli

# CLI Tools from taps
cli_taps:
  - steveyegge/beads/bd
  - steveyegge/beads/beads_viewer
  - steipete/tap/codexbar

# CLI Tools via curl (no Homebrew formula)
cli_curl:
  - opencode  # curl -fsSL https://opencode.ai/install | bash

# Arch Linux - Core CLI Tools (pacman -S)
arch_pacman_cli_tools:
  - git
  - stow
  - zsh
  - neovim
  - tmux
  - fzf
  - ripgrep
  - fd
  - bat
  - eza
  - zoxide
  - gemini-cli
  - go-task

# Arch Linux - AUR Tools (yay -S)
arch_aur_cli_tools:
  - bun-bin # Prefer -bin for faster installation and stability

# GUI Apps - macOS (brew install --cask)
gui_macos:
  - claude-code
  - antigravity
  - cursor
  - visual-studio-code
  - zed
  - alacritty
  - discord
  - google-chrome
  - microsoft-edge
  - ollama
  - bruno
  - docker
  - steipete/tap/codexbar  # cask version

# GUI Apps - Windows/WSL (winget import)
# See configs/winget-packages.json for full list
gui_windows:
  - Microsoft.WindowsTerminal
  - Microsoft.VisualStudioCode
  - Google.Chrome
  - Microsoft.Edge
  - Discord.Discord
  - Docker.DockerDesktop
  - Alacritty.Alacritty
  - Valve.Steam
  - Nvidia.GeForceNow
  - MoonlightGameStreamingProject.Moonlight
  - Anthropic.ClaudeCode
  - Google.Antigravity
  - Anysphere.Cursor
  - Zed.Zed
  - Ollama.Ollama
  - Bruno.Bruno

# GUI Apps - Arch Linux (yay/AUR)
gui_arch_aur:
  - google-chrome
  - microsoft-edge-stable-bin
  - cursor-bin
  - visual-studio-code-bin
